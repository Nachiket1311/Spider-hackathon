<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars due to video size */
        }

        /* Video container */
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Ensure the video is behind other content */
        }

        /* Styling for video element */
        video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1; /* Ensure the video is behind other content */
        }

        /* Navbar styling */
        .navbar {
            text-decoration: none;
            background-color: whitesmoke;
            height: 100px;
            display: flex;
            align-items: center;
            padding: 0 29px;
            z-index: 1; /* Ensure the navbar is in front of the video */
        }

        .navbar a {
            color: black;
            text-decoration: none;
            padding: 10px;
            font-size: 18px;
        }

        .navbar a:hover {
            background-color: black;
            
            opacity: 0.7;
        }

        .navbar a img {
            width: 50px;
        }
        .navbar:hover {
            background-color: black;
            opacity: 0.7;
            color: white;
        }
        .navbar:hover a {
            color: white;
        }
        .navbar a {
            color: black;
            text-decoration: none;
            padding: 10px;
            font-size: 18px;
            transition: all 0.3s ease; /* Smooth transition for underline */
            position: relative; /* Required for absolute positioning of the underline */
        }

        .navbar a:hover {
            color: white;
        }

        .navbar a:hover::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px; /* Adjust as needed to position the underline */
            width: 100%;
            height: 3px; /* Adjust as needed to change the thickness of the underline */
            background-color: rgb(57, 174, 220); /* Change to your desired color */
            z-index: 2; /* Ensure the underline is above the navbar background */
        }

        .first-box{
            background-color: antiquewhite;
            margin-left: auto;
            width: 50%;
        }
        .second-box{
            background-color: azure;
            margin-right: auto;
            width: 50%;

        }
        .search-container {
            position: relative;
            margin-right: 10px;
            float: right;
        }

        .search-container input[type=text] {
            padding: 6px;
            margin-top: 8px;
            font-size: 17px;
            border: none;
        }

        .search-container button {
            padding: 6px 10px;
            margin-top: 8px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }

        
    </style>
</head>
<body>

  <!-- Video Background -->
<div id="video-container">
    <video id="video" src="bmw.mp4" autoplay muted loop style="opacity: 0.8;">
        <source src="bmw.mp4" type="video/mp4">
        <source src="bmw.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>
    <!-- BMW Opening Sentence -->
    <h1 style="color: white; position: absolute; top: 40%; left: 50%; transform: translateX(-50%); text-align: center; z-index: 1; font-family: 'Times New Roman', Times, serif;font-size: 50px;">
        Experience the Ultimate Driving Machine
    </h1>
</div>


    <!-- Navbar -->
    <div class="navbar">
        <!-- BMW Logo -->
        <a href="#"><img src="logo.png" alt="BMW Logo" ></a>
        <div class="menu">
        <!-- Navigation Links -->
        <a href="Home.html">Models</a>
        <!-- <a href="Home.html">View Stock</a> -->
        <a href="Home.html">Offers</a>
        <a href="Home.html">Owners</a>
        <a href="Home.html">BMW Driving Experience</a>
        <a href="Home.html">Connected Drive</a>
        <!-- <a href="Home.html">More Tools</a> -->
        <a href="Home.html">Limited edition</a>
        <div class="search-container">
            <form action="/search" method="GET">
                <input type="text" placeholder="Search..." name="search">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
    </div>
<div class="double-box">
    <div class="first-box">

    </div>
    <div class="second box">

    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
  const video = document.getElementById("video");
  video.play();
});
</script>
</body>
</html>
